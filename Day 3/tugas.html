<!-- 
    membuat form pembelian tiket
    inputnya
    1. Nama lengkap
    2. Nomor HP
    3. Email
    4. Foto bukti pembayaran
    5. Jumlah tiket (pakain input type number)
    6. Tanggal Lahir
    7. Alamat 

    ada button submit  dan rest
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian Tiket</title>
 </head>
 <body>
    

   <center>
      <h3>PEMBELIAN TIKET KONSER </h3>
   </center>

   <form action="" method="GET">
      <label for="Nama Lengkap">Nama Lengkap</label>
      <input type="text" name="Nama Lengkap">

      <br>

      <label for="Nomor Handphone">Nomor Handphone</label>
      <input type="number" name="Nomor Handphone">

      <br>

      <label for="Email">Email</label>
      <input type="email" name="email">

      <br>

      <label for="foto">Foto Bukti Pembayaran</label>
      <input type="file" nama="foto">

      <br>

      <label for="Jumlah Tiket">Jumlah Tiket Pembayaran</label>
      <input type="number" name="Jumlah tiket">

      <br>

      <label for="tanggal_lahir">tanggal lahir</label>
      <input type="date" name="tanggal_lahir">

      <br>

      <label for="Alamat">Alamat</label>

      <br>

      <textarea name="alamat" cols="30" rows="10"></textarea>

      <br>

      <button type="submit">Kirim</button>
      <button type="reset">Hapus</button>

   </form>


 </body>
 </html>
