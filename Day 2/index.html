<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        tag table digunakan untuk membuat table pada html
        tl digunakan untuk membuaat baris horizontal
        th digunakan untuk judul
        td digunakan untuk isi
        width digunakan untu mengatur lebar
     -->
    <table border="1" width="100%">
        <tr>
            <th>
                No
            </th>
            <th>
                Nama
            </th>
            <th>
                Kelas
            </th>
            <th colspan="3">
                Kehadiran
            </th>
        </tr>
        <tr>
            <th>
                1
            </th>
            <td align="center">
                Zaskia
            </td>
            <th align="right">
                11
            </th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>
                2
            </th>
            <th>
                Aulia 
            </th>
            <th>
                11
            </th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- tag center dgunakan untuk menengahkan element pada html -->
    <center>
        <h1>BIODATA SAYA</h1>
    </center>
</body>
</html>
